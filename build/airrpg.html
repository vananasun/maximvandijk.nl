<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <!-- Set the title bar of the page -->
        <title>AirRPG HTML5 Port</title>

        <!-- Set the background colour of the document -->
        <style>
            html, body, .body-wrapper { width:100%;height:100%; }
            body {
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
              /* background-image: url("assets/groundTileSpr.png"); */
              background-size: 32px;
              /* background-gradient: radial-gradient(transparent, red); */
              font-size: 50%;
            }
            .body-wrapper {
                display: inline-block;
                background: radial-gradient(#222, black);
            }
            canvas {
              image-rendering: optimizeSpeed;
              -webkit-interpolation-mode: nearest-neighbor;
              -ms-touch-action: none;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            .gameDivClass {
              position: fixed;
              top: 50%;
              left: 50%;
              margin-left: -240px;
              margin-top: -160px;
              padding: 0px;
              border: 0px;
              /* box-shadow: 0px 0px 50em rgba(0,0,0,1), 0px 0px 100em rgba(0,0,0,1), 0px 0px 100em rgba(0,0,0,1), 0px 0px 100em rgba(0,0,0,1), 0px 0px 100em rgba(0,0,0,1); */
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body><div class="body-wrapper">
        <div class="gameDivClass" id="gameDivId">
            <canvas id="canvas" width="480" height="320">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <script type="text/javascript" src="assets/airrpg/AirRPG.js?HOAYB=1739131621"></script>
        <script type="text/javascript" src="assets/airrpg/boot.js"></script>
    </div></body>
</html>
